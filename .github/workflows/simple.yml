name: Shell Commands

on: pull_request

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello, World! ðŸš€"
      - name: multiline JavaScript
        run: |
          node -v
          npm -v
      - name: python Shell
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-latest
    needs: run-shell-command # one job or array of jobs
    steps:
      - name: Directory PowerShell # windows default shell [pwsh]
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash
